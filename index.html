              <h5 class="price">$400</h5>

              </div>
              <div class="input_container">
                <label htmlFor="Card Number">Card Number</label>
                <input
                  type="tel"
                  placeholder="0000 0000 0000 0000"
                  dataMask="0000 0000 0000 0000"
                />
              </div>
              <div class="input_container input_container_grid">
                <div class="input_container">
                  <label htmlFor="expiration_date">Expiration Date</label>
                  <input type="text" placeholder="10/2020" />
                </div>
                <div class="input_container">
                  <label htmlFor="cvv">CVV</label>
                  <input type="text" placeholder="123" />
                </div>
              </div>
              <div class="checkout_details">
                <div class="details">
                  <p>Subtotal</p>
                  <p>$3000</p>
                </div>
                <div class="details">
                  <p>Shipping</p>
                  <p>$20</p>
                </div>
                <div class="details">
                  <p>Total (tax incl.)</p>
                  <p>$3000</p>
                </div>
              </div>
              <div class="button_container">
                <button>
                  <span>$3820</span>
                  <span>
